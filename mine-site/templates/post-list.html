<ul>
    $for(posts)$
        <li>
            $if(cover)$
            <div class="image"> <img src="$cover$" /> </div>
            $endif$
            <a href="$url$">$title$</a>
            $if(pos)$
            ($world$: <span class='pos' data-world='$world$'>$pos$</span>)
            $endif$
            - $date$
        </li>
    $endfor$
</ul>
