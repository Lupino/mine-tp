<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>我的世界相册 - 君哥挖的地下大洞</title>
        <link rel="stylesheet" href="../css/default.css" />
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="../">我的世界相册</a>
            </div>
            <nav>
                <a href="../">首页</a>
                <a href="../about.html">关于</a>
                <a href="../archive.html">归档</a>
            </nav>
        </header>
        <div>
            用户：<input name="username" class="size75" />
            密码：<input name="password" type="password" class="size75" />
            位置：<input name="pos" class="size75" />
            <button> tp </button>
        </div>

        <main role="main">
            <h1>君哥挖的地下大洞</h1>
            <article>
    <section class="header">
        发表于 2020-07-20
        
        
        位置: <span class="pos">497 37 759</span>
        
    </section>
    <section>
        <p>前几天君哥在暮色森林里闲逛，看到这里有一座小型矿山。</p>
<p>君哥身上就只有一个喷气背包，跑进矿山里面，发现怪好多，怎么办呢？</p>
<p>君哥想起了之前用机器人把整座山挖干净的记录，于是就造了台机器人，</p>
<p>用命令 <code>dig 50</code> 挖了个 50x50 的大洞。</p>
<p>挖这个洞可辛苦了，君哥要每个一段时间就要来更换原子分解机(一个挖矿神器)。</p>
<p>君哥这么辛苦的挖这个大洞就是想把这里当作一个小型的基地。</p>
<p><img src="../images/2020-07-20_19.36.16.png" /></p>
    </section>
</article>

        </main>
        <script>
          var tpApi = 'https://crm.huabot.com/api/tp';

          var userElem = document.querySelector('input[name=username]');
          var passwdElem = document.querySelector('input[name=password]');
          var posElem = document.querySelector('input[name=pos]');

          function fillInput(elem, name) {
            var v = localStorage.getItem(name);
            if (v) {
              elem.value = v
            }
          }

          function tp(pos) {
            if (!pos) {
              alert('请输入位置');
              return;
            }
            var username = userElem.value;
            var password = passwdElem.value;
            var authString = username + ':' + password;

            var headers = new Headers();
            headers.set('Authorization', 'Basic ' + btoa(authString));
            headers.set('Content-Type', 'application/x-www-form-urlencoded');
            fetch(tpApi, {method: 'POST', body: 'pos=' + encodeURIComponent(pos), headers: headers})
              .then(function(rsp) {
                return rsp.json();
              })
              .then(function(data) {
                if (data.err) {
                  alert(data.err);
                }
              }).catch(function(err) {
                console.error(err);
                alert('失败');
              })
          }

          fillInput(userElem, 'username');
          fillInput(passwdElem, 'password');
          fillInput(posElem, 'pos');

          document.querySelectorAll('input').forEach(function(elem) {
            elem.addEventListener('change', function() {
              localStorage.setItem(elem.name, elem.value);
            });
          });

          var elems = document.querySelectorAll('.pos');
          elems.forEach(function(elem) {
            elem.addEventListener('click', function() {
              var pos = elem.innerText
              tp(pos);
            });
          });

          document.querySelector('button').addEventListener('click', function() {
            var pos = posElem.value;
            tp(pos);
          })
        </script>
    </body>
</html>
