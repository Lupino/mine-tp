          var tpApi = 'http://122.112.156.242:8000/api/tp'

          elems.forEach(function(elem) {
            elem.addEventListener('click', function() {

              fetch(tpApi, {method: 'POST', body: 'pos=' + encodeURIComponent(pos)})
